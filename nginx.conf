server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Single-page apps or static sites
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets with simple caching
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }
}
